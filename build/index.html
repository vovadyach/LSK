<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-mini">
                <a href="#" class="link logo-mini-link">
                    <img src="images/icons/logo_mini.png" alt="logo mini"/>
                    <span class="logo-mini-lsk">Lsk</span>
                </a>
                <!-- For modern browsers. -->
                <i class="material-icons icon-align"></i>
                 <!-- For IE9 or below. -->
                <i class="material-icons icon-align">&#xE313;</i>

            </div>
            <div class="login">
                <div class="login-right">
                    <a href="#" class="link">
                        <span class="login-text">Logg inn</span>
                    </a>
                    <span class="register-title">Har ikke brukerkonto?</span>
                    <a href="#" class="link">
                        <span class="register-text">Register</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-nav">
                <a href="#" class="link header-nav-link link-right-border">Forside</a>
                <a href="#" class="link header-nav-link">A-laget</a>
                <a href="#" class="link header-nav-link">Informasjon</a>
            </div>
            <h1 class="heading-golden">#Vierlsk</h1>
        </div>
    </div>
</header>

<main class="main">

</main>


<script src="vendor/jquery/dist/jquery.min.js"></script>

</html>
